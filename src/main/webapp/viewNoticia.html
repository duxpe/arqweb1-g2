<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalhes da Notícia - G2 Notícias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .news-image {
            max-width: 100%;
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove espaço extra abaixo da imagem */
            margin-bottom: 1.5rem;
        }
    </style>

    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/newsDetail.js" defer></script> </head>
<body>
    <app-header></app-header>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <h1 class="mb-3" id="news-title">Carregando...</h1>
                <p class="text-muted">Por <span id="news-author"></span> em <span id="news-date"></span></p>
                <p><strong>Categoria:</strong> <span id="news-category"></span></p>
                <p><strong>Visualizações:</strong> <span id="news-views"></span></p>
                
                <div id="edit-link-container"></div>
                
                <hr>

                <div id="news-image-container">
                    </div>

                <div class="mt-3" id="news-content">
                    </div>

            </div>
        </div>
    </div>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>

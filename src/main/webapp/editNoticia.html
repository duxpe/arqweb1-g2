<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Notícia - G2 Notícias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <style>
        .img-thumbnail {
            max-width: 200px;
        }
    </style>

    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/editNews.js" defer></script> </head>
<body>
    <app-header></app-header>

    <div class="container py-5">
        <h2 class="text-center mb-4">Editar Notícia</h2>

        <form id="edit-news-form" action="editar-noticia" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <input type="hidden" name="id" id="news-id" />
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
                <div class="invalid-feedback">Por favor, insira o título da notícia.</div>
            </div>
            <div class="mb-3">
                <label for="nomeAutor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="nomeAutor" name="nomeAutor" required>
                <div class="invalid-feedback">Por favor, insira o nome do autor.</div>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Política">Política</option>
                    <option value="Esportes">Esportes</option>
                    <option value="Tecnologia">Tecnologia</option>
                    </select>
                <div class="invalid-feedback">Por favor, selecione uma categoria.</div>
            </div>

            <div class="mb-3">
                <label for="dataPublicacao" class="form-label">Data de Publicação</label>
                <input type="date" class="form-control" id="dataPublicacao" name="dataPublicacao" required>
                <div class="invalid-feedback">Por favor, insira a data de publicação.</div>
            </div>
            <div class="mb-3">
                <label for="resumo" class="form-label">Resumo</label>
                <textarea class="form-control" id="resumo" name="resumo" rows="3" required></textarea>
                <div class="invalid-feedback">Por favor, insira o resumo da notícia.</div>
            </div>

            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <textarea class="form-control" id="conteudo" name="conteudo" rows="8" required></textarea>
                <div class="invalid-feedback">Por favor, insira o conteúdo da notícia.</div>
            </div>

            <div class="mb-3" id="current-image-container">
                </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">Alterar Imagem de Destaque</label>
                <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*" />
                <small class="form-text text-muted">Deixe em branco para manter a imagem atual.</small>
            </div>

            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="viewNoticia.html?id=" id="cancel-button" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

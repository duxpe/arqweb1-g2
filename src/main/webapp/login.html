<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
		crossorigin="anonymous">
	<title>G2 Not√≠cias</title>	
</head>
<body>
	<div class="container py-5">
		<h2 class="text-center mb-4">Login</h2>
		<form action="auth" method="post" class="mx-auto"
			style="max-width: 400px;">
			<div class="mb-3">
				<label for="usuario" class="form-label">Usuario</label> <input
					type="text" class="form-control" id="username" name="username"
					required>
			</div>
	
			<div class="mb-3">
				<label for="senha" class="form-label">Senha</label> <input
					type="password" class="form-control" id="senha" name="senha"
					required>
			</div>
	
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Entrar</button>
	
				<a href="addUsuario.html">
					<button type="button" class="btn btn-info">Criar Conta</button>
				</a>
			</div>
	
		</form>
	</div>
	<script src="assets/js/components.js" defer></script>
	 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>	
</body>
</html>
